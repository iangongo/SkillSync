<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync - Track Your Personal Skill Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
        }
        .navbar {
            background-color: #3498db;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SkillSync</a>
        </div>
    </nav>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [skills, setSkills] = useState([]);
            const [goals, setGoals] = useState([]);

            useEffect(() => {
                const token = localStorage.getItem('token');
                if (token) {
                    setIsLoggedIn(true);
                    fetchUserData();
                }
            }, []);

            const fetchUserData = () => {
                setSkills([
                    { id: 1, name: 'JavaScript', progress: 75 },
                    { id: 2, name: 'React', progress: 60 },
                    { id: 3, name: 'Node.js', progress: 50 },
                ]);
                setGoals([
                    { id: 1, skill: 'JavaScript', target: 90, deadline: '2023-12-31' },
                    { id: 2, skill: 'React', target: 80, deadline: '2023-11-30' },
                ]);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                localStorage.setItem('token', 'fake-jwt-token');
                setIsLoggedIn(true);
                fetchUserData();
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                setIsLoggedIn(false);
                setSkills([]);
                setGoals([]);
            };

            return (
                <div className="container mt-5">
                    {!isLoggedIn ? (
                        <LoginForm onLogin={handleLogin} />
                    ) : (
                        <Dashboard skills={skills} goals={goals} />
                    )}
                </div>
            );
        }

        function LoginForm({ onLogin }) {
            return (
                <div className="row justify-content-center">
                    <div className="col-md-6">
                        <div className="card">
                            <div className="card-body">
                                <h2 className="card-title text-center mb-4">Login to SkillSync</h2>
                                <form onSubmit={onLogin}>
                                    <div className="mb-3">
                                        <label htmlFor="email" className="form-label">Email address</label>
                                        <input type="email" className="form-control" id="email" required />
                                    </div>
                                    <div className="mb-3">
                                        <label htmlFor="password" className="form-label">Password</label>
                                        <input type="password" className="form-control" id="password" required />
                                    </div>
                                    <button type="submit" className="btn btn-primary w-100">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function Dashboard({ skills, goals }) {
            useEffect(() => {
                const ctx = document.getElementById('skillChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: skills.map(skill => skill.name),
                        datasets: [{
                            label: 'Skill Progress',
                            data: skills.map(skill => skill.progress),
                            backgroundColor: 'rgba(52, 152, 219, 0.6)',
                            borderColor: 'rgba(52, 152, 219, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });
            }, [skills]);

            return (
                <div>
                    <h1 className="mb-4">Welcome to SkillSync</h1>
                    <div className="row">
                        <div className="col-md-8">
                            <div className="card mb-4">
                                <div className="card-body">
                                    <h2 className="card-title">Skill Progress</h2>
                                    <canvas id="skillChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div className="col-md-4">
                            <div className="card mb-4">
                                <div className="card-body">
                                    <h2 className="card-title">Goals</h2>
                                    <ul className="list-group">
                                        {goals.map(goal => (
                                            <li key={goal.id} className="list-group-item">
                                                <strong>{goal.skill}</strong>: {goal.target}% by {goal.deadline}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
